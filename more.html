<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>72%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header more-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><a href="find.html"><i class="fas fa-search fa-lg"></i></a></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img  class="user-component__avatar user-component__avatar--xl" src="https://pyxis.nymag.com/v1/imgs/171/429/c95b07becc2bef532d9669b4824ea4386f-08-harry-potter.rsquare.w1200.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">Harry Potter</h4>
                    <h6 class="user-component__subtitle">+ 787 666 999<i class="fas fa-info-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fas fa-star-of-david fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt fa-2x"></i>
                <span>Calendar<span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-hdd fa-2x"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-palette fa-2x"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-cloud-sun fa-2x"></i>
                <span>Weather</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-comments-dollar fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-store fa-2x"></i>
                <span>Store<span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-question-circle fa-2x"></i>
                <span>Support</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestioins__icon-image">
                        <i class="fas fa-hat-wizard fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Hogwarts Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestioins__icon-image">
                        <i class="fas fa-quote-left fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>
        
    </main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">12</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__etc"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/9a06a11e76.js" crossorigin="anonymous"></script>    
</body>
</html>
