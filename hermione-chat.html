<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with- Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>72%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-chevron-left fa-lg"></i>
            </a>
            
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Hermione</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-xl"></i></span>
            <span><i class="fas fa-bars fa-xl"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="https://a.wattpad.com/useravatar/xprincessfionax.256.774664.jpg" />
            <div class="message-row__content">
                <span class="message__author">Hermione</span>
                <div class="message__info">
                    <span class="message__bubble">Hey!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>

        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>

        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-laugh-wink fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    


    <script src="https://kit.fontawesome.com/e086f222b6.js" crossorigin="anonymous"></script>
</body>
</html>
